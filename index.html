<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

    />
    <link rel="stylesheet" href="src/style.css" />
    
    <title>What's the temp?</title>
  </head>
  <body>
    <div class="container">
      <div class="diagonal-box">
        <div class="content">
          <div class="card">
            <div class="card-body">
             
              <form id="city-form">
                <div class="form-search">
                  <input
                    type="text"
                    placeholder="where to?"
                    id="city-input"
                    class="search-bar"
                  />
                  <input type="submit" value="go" class="submit-button" />
                </div>
              </form>

              <h1>
  <span id="city">Denver</span>
  <span> <img src="http://openweathermap.org/img/wn/04d@2x.png"  id="icon" /> </span> 
</h1>

              <div class="row">
                <div class="col-6">
                  <div class="current-temp">  <span id="currentTemp"> 29 </span>  
                     <span class="units"> Â°F </span> </div>
                
                 
                 <span class= "last-up">Last updated:</span> <span class="current-date" id="date"></span>
                </div>
                <div class="col-6">
                  <div class="condition-comment1" id="current-description">
                    some snow, but it will be muddy later
                  </div>
                  <div class="condition-comment2">so whatever ðŸ™„</div>
                </div>

              
                  <div class="current-humidity"> Humidity: <span id="currentHumid">29 </span> %</div>
                  <div class="current-wind"> Wind: <span id="currentWind"> 22 </span> m/h </div>

           </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
                   <a
        href="https://github.com/zonyad/Vanilla-weather-app"
        target="_blank"
        class="credit"
      >
        Open source code by Zonya Dawson
      </a>
     
    </div>        
    <script src="src/app.js"></script>
  </body>
</html>
